<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1></header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers Rock. You win!</p>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="../Images/rock_image.png" alt="">
            </div>
            <div id="p" class="choice">
                <img src="../Images/paper_image.png" alt="">
            </div>
            <div id="s" class="choice">
                <img src="../Images/scissor_image.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
        
        <script src="../JavaScript/app.js" charset="utf-8"></script>
    </body>
</html>
